<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Coffee Break</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body { overflow: hidden; }
			#fps {
				color: green;
				font-size: 15px;
				position: fixed;
				left: 0px;
				top: 0px;
				user-select: none;
			}
			#poster {
				display: none;
				position: absolute;
				left: 0; top: 0; right: 0; bottom: 0;
				max-width: 100%;
            	max-height: 100%;
				margin: auto;
			}
		</style>
	</head>
    
	<body style="margin: 0">
        <div id="fps"></div>
		<img id="poster" />
		<script type="module">
			document.oncontextmenu = () => { return false; } // 禁止右键

			import { Main } from './js/main.js';
			import { PlayerControl } from './js/lib/playerControl/PlayerControl.js';

			let main = new Main();
			window.main = main;
			new PlayerControl(main.camera);
			main.render();
			main.initScene();
			
		</script>
	</body>
</html>
